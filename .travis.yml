language: ruby
cache: bundler
dist: trusty
sudo: false

rvm:
  - 2.3

before_script:
  - ruby -v
  - which ruby
  - gem install bundler --no-ri --no-rdoc
  - bundle install --jobs $(nproc) --path vendor/bundle

script:
  - bundle exec rubocop

before_deploy:
  - bundle exec rake build
  - export RELEASE_FILE=$(ls pkg/*.gem)
  - echo "deploying $RELEASE_FILE to GitHub releases"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "${RELEASE_FILE}"
  skip_cleanup: true
  on:
    repo: bdwyertech/newrelic-management
    tags: true
notifications:
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/dc143a4bf4fb95b75249
    on_success: change
    on_failure: always
    on_start: never
